<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyui and tailwind -->
        
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="">
   <main class="bg-center bg-no-repeat bg-[#010313] min-h-screen bg-[url(images/background.png)]">
    
    <!-- home screen -->
    <section id="home" class=" text-white min-h-screen  flex flex-col items-center justify-center  ">
        <div class="flex flex-col items-center space-y-7">
            <h2 class="anton-regular text-9xl ">ALPHABET CLASH</h2>
             <p> Unleash Your Keyboard Kung Fu : Press “Enter” to Play
           </p>
           <button onclick="play()" class="btn  text-black text-2xl font-bold"> Play</button>
        </div>
    </section>

    <!-- play-ground -->
    <section id="play-ground" class=" hidden">
        <div class="flex justify-center flex-col items-center pt-10 space-y-9 ">
            <!-- screen -->
            <div class="artboard border-[20px]  bg-[#ffffffB3] rounded-2xl border-[#010313CC] artboard-horizontal phone-6">
                <div class=" flex justify-center">
                    <p class="  bg-[#010313CC] px-8 py-3 rounded-b-xl text-white px-8">Don't watch keyboard  while playing...</p>
                </div>
               <div class="flex justify-center items-center h-full">
                <p id="current-alphabet" class="text-9xl uppercase"></p>
               </div>
            </div>
            <!-- keyboard -->
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>

             <div class="flex justify-between w-3/4">
                <button class="btn border-none bg-[#894189] rounded-3xl text-white text-xl">
                    Life
                    <img src="images/heart.svg" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
                  <span id="current-life">5</span>
                  </button>
                  <button class="btn border-none rounded-3xl bg-[#360490] text-xl text-white">
                    Score
                    <img  src="images/dollar.svg" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
                   <span id="current-score">0</span>
                  </button>
             </div>
           
        </div>
    </section>
     <!-- final score start -->
    <section id="final-score" class="score hidden flex justify-center items-center min-h-screen">
        <div class="space-y-6 text-center bg-[#ffffff33] p-6 rounded-xl">
            <h3 class="text-5xl text-[#ff0000]">Game Over Man !</h3>
            <h1 class="text-8xl text-white text-center ">
                <span>Score:</span>
                <span id="last-score"></span>
            </h1>
           
            <button onclick="play()" class="btn  text-base ">play again</button>
            <p class=" text-white text-center text-xl ">Practice will make you Pro</p>
        </div>
    </section>
   </main>
   <script src="script/utility.js"></script>
   <script src="script/alpha-class.js"></script>
</body>
</html>
